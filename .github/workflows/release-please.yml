name: release-please

on:
  push:
    branches:
    - main

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: [ubuntu-latest]
    steps:
      - uses: google-github-actions/release-please-action@v3
        with:
            release-type: python
            package-name: autopytest
            token: ${{ secrets.RELEASE_PLEASE_TOKEN }}
