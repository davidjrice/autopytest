[project]
name = "autopytest"
version = "0.0.5"
description = "Autotest python code"
authors = [
  { name = "David Rice", email = "me@davidjrice.co.uk" },
]
license = { file = "LICENSE" }
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
requires-python = ">=3.10"
dependencies = [
  "watchdog==3.0.0",
]

[project.urls]
"Homepage" = "https://github.com/davidjrice/autotest"
"Bug Tracker" = "https://github.com/davidjrice/autotest/issues"

[project.scripts]
autopytest = "autopytest.cli:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.ruff]
cache-dir = ".cache/ruff"
fix = true
line-length = 120